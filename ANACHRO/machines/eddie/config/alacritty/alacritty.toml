[colors]
draw_bold_text_with_bright_colors = true

# Default colors
[colors.primary]
background = '0x0f1419'
foreground = '0xe6e1cf'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x0f1419'
cursor = '0xe6e1cf'

# Normal colors
[colors.normal]
black = '0x0f1419'
red = '0xf07178'
green = '0xb8cc52'
yellow = '0xffb454'
blue = '0x59c2ff'
magenta = '0xd2a6ff'
cyan = '0x95e6cb'
white = '0xe6e1cf'

# Bright colors
[colors.bright]
black = '0x3e4b59'
red = '0xf07178'
green = '0xb8cc52'
yellow = '0xffb454'
blue = '0x59c2ff'
magenta = '0xd2a6ff'
cyan = '0x95e6cb'
white = '0xf3f4f5'

[[colors.indexed_colors]]
index = 16
color = "0xff8f40"

[[colors.indexed_colors]]
index = 17
color = "0xe6b673"

[[colors.indexed_colors]]
index = 18
color = "0x131721"

[[colors.indexed_colors]]
index = 19
color = "0x272d38"

[[colors.indexed_colors]]
index = 20
color = "0xbfbdb6"

[[colors.indexed_colors]]
index = 21
color = "0xe6e1cf"

[colors.selection]
background = "#3e4451"
text = "CellForeground"

[env]
TERM = "xterm-256color"

[font]
size = 15.0

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SauceCodePro Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
dynamic_padding = false
opacity = 0.85
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
