<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LP Calculator</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <h1>LP Calculator</h1>
    <label for="start-time">Start Time:</label>
    <input type="datetime-local" id="start-time">

    <label for="end-time">End Time:</label>
    <input type="datetime-local" id="end-time">

    <label for="initial-points">Initial LP:</label>
    <input type="number" id="initial-points" min="0">

    <label for="max-points">Maximum LP:</label>
    <input type="number" id="max-points" min="0">

    <button onclick="calculatePoints()">Calculate</button>

    <p id="gained"></p>
    <p id="result"></p>
    <p id="countdown-date" style="display: none;"></p>
    <p id="countdown-clock" style="display: none;"></p>
</div>
<script src="script.js"></script>
</body>
</html>
